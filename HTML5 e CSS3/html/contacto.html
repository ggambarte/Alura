<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="caja">
            
            <h1><img src="/HTML5 e CSS3 parte2/recursos/logo.png" alt="logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="/HTML5 e CSS3 parte1/HTML5 e CSS3 parte1/index.html">Home</a></li>
                    <li><a href="/HTML5 e CSS3 parte2/html/productos.html">Productos</a></li>
                    <li><a href="http://www.google.com">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectornico">Correo Electronico</label>
            <input type="email" id="correoelectornico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx ">

            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo te gustaria que lo contactemos?</legend>
                
                <label for="radio-email">
                    <input type="radio" name="Contacto" value="email" id="radio-email">
                    Email</label>
                
                <label for="radio-telefono">
                    <input type="radio" name= "Contacto" value="telefono" id="radio-telefono">
                    Telefono</label>
                
                <label for="radio-whatsapp">
                    <input type="radio" name= "Contacto" value="whatsapp" id="radio-whatsapp" checked>
                    WhatsApp</label>
            </fieldset>

            <fieldset>
                <legend>¿En cuál horario quiere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Mañana</option>
                    <option value="">Tarde</option>
                    <option value="">Noche</option>
                </select>
            </fieldset>

            <label for="checkbox" class="checkbox">
                <input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?
            </label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>Horacio</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08am - 20pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08am - 20pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08am - 20pm</td>
                </tr>
            </tbody>
            
        </table>

    </main>
    <footer>
        <img src="/HTML5 e CSS3 parte2/recursos/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="Copyright"> &copy Copyright Barbería Alura 2020</p>
    </footer>
</body>
</html>
